name: CI - Integration tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run FakeStore tests (kan misslyckas)
        run: pytest Del_3_test_api.py -q || true

      - name: Run DummyJSON tests (m√•ste lyckas)
        run: pytest Del_3_test_dummyjson.py -q
